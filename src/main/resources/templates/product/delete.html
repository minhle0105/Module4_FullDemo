<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="border: 1px solid mediumslateblue">
    <div class="row">
        <div class="col-md-12">
            <h1>Delete this product</h1>
            <h4>Are you sure?</h4>
            <h4><a th:href="@{/products/list}" class="btn btn-link">Changed your mind? Back to product list</a></h4>
        </div>
    </div>
    <div class="row">
        <form th:object="${product}" th:action="@{/products/delete}" method="post">
            <div class="form-group">
                <label for="productId">Product ID</label>
                <input type="text" readonly class="form-control" id="productId" th:field="*{id}">
            </div>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" readonly class="form-control" id="productName" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="text" readonly class="form-control" id="productPrice" th:field="*{price}">
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description</label>
                <input type="text" readonly class="form-control" id="productDescription"  th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="productImageUrl">Product Image URL</label>
                <input type="text" readonly class="form-control" id="productImageUrl"  th:field="*{imgUrl}">
            </div>
            <button type="submit" class="btn btn-danger">Yes, I am sure. Delete it</button>
        </form>
    </div>
</div>
</body>
</html>
