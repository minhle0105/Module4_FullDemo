<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="border: 1px solid mediumslateblue; margin-top: 10px">
    <div class="row">
        <div class="col-md-6">
            <h1>Update Product Form</h1>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <a th:href="@{/products/list}" class="btn btn-link">Back to product list</a>
        </div>
    </div>
    <div class="row">
        <form th:object="${product}" th:action="@{/products/update}" method="post">
            <div class="form-group">
                <label for="productId">Product ID</label>
                <input type="text" readonly class="form-control" id="productId" th:field="*{id}">
            </div>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="text" class="form-control" id="productPrice" th:field="*{price}">
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description</label>
                <input type="text" class="form-control" id="productDescription"  th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="productImageUrl">Product Image URL</label>
                <input type="text" class="form-control" id="productImageUrl"  th:field="*{imgUrl}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
</body>
</html>
